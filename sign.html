<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="sign.css">
</head>

<body>

    <div class="sign_box">
        <h2>Sign In</h2>

        <div class="input_box">
            <p>Email Address</p>
            <input type="text" placeholder="user" required>
        </div>

        <div class="input_box">
            <p>Password</p>
            <input type="password" placeholder="pass" required>
        </div>

        <div class="forgot">
            <a href="#forgot">Forgot Password</a>
        </div>

        <div href="index.html" class="sign_button">
            <button href="index.html" type="button">Sign In</button>
        </div>
        
        <div class="line">
            <p>or sign in with</p>
        </div>
        
        <div class="socials">
            <ul>
                <li>
                    <button class="playstation">O</button>
                </li>
                <li>
                    <button class="xbox">O</button>
                </li>
                <li>
                    <button class="nintendo">O</button>
                </li>
                <li>
                    <button class="google">O</button>
                </li>
                <li>
                    <button class="steam">O</button>
                </li>
                <li>
                    <button class="apple">O</button>
                </li>
                <li>
                    <button class="facebook">O</button>
                </li>
                <li>
                    <button class="lego">O</button>
                </li>
            </ul>
        </div>
        <div class="links">
            <a href="#create">Create Account</a>
            <a href="#privacy">Privacy Policy</a>
            <a href="index.html">Return</a>
        </div>
    </div>

</body>
</html>
